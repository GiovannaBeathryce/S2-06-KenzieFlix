<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENZIEFLIX</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,500;0,600;1,100;1,200;1,300&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <div class="logo">
                <img class="kenzieflix" src="./imagem.img/logo 1.png" alt="logo kenzieflix">
                <h1 class="titulo"> Quem está assistindo?</h1>
            </div>
            <ul>
                <li class="cardUsuario">
                    <div class="imagem">
                        <img class="cardUsuario_avatar" src="./imagem.img/avatar2.png" alt="avatar 1">
                    </div>
                    <p class="cardUsuario_usuario">Aline</p>
                </li>
                <li class="cardUsuario">
                    <div class="imagem">
                        <img class="cardUsuario_avatar" src="./imagem.img/avatar3.png" alt="avatar 1">
                    </div>
                    <p class="cardUsuario_usuario">Pedrinho</p>
                </li>
                <li class="cardUsuario">
                    <div class="imagem">
                        <img class="cardUsuario_avatar" src="./imagem.img/avatar1.png" alt="avatar 1">
                    </div>
                    <p class="cardUsuario_usuario">Júlia</p>
                </li>
                <li class="cardUsuario">
                    <div class="imagem">
                        <img class="cardUsuario_novoAvatar" src="./imagem.img/Frame 5.jpg" alt="avatar 1">
                    </div>
                    <p class="cardUsuario_usuario">Adicionar perfil</p>
                </li>
                <button type="submit">Gerenciar Perfis</button>
            </ul>
        </section>
    </main>
</body>

</html>
